<div class="section"></div>
<main>
  <center>
    <div class="section"></div>
    <div class="container">
      <img class="responsive-img" style="width: 300px;text-align:center;" src="./images/bastet.png" />
    </div>

    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form id="login-form" class="col s12" method="post">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email' />
              <label for='email' data-error="e-mail incorrect">Entrer votre mail</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' />
              <label for='password' data-error="mot de passe incorrect">Entrez votre mot de passe</label>
            </div>
            <label style='float: right;'>
              <a class='pink-text' href='#!' onclick="goToForgotPassword()">
                <b>Mot de passe oublié ?</b>
              </a>
            </label>
          </div>

          <br />
          <center>
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Connexion</button>
            </div>
          </center>
        </form>
      </div>
    </div>
    <p><a class="accueil_link" href="#!" onclick="goToRegister()"><i class="material-icons">assignment_ind</i> Créer un compte</a></p>
  </center>
</main>
