<div class="section"></div>
<main>
  <center>
    <div class="section"></div>
    <div class="container">
      <img class="responsive-img" style="width: 300px;text-align:center;" src="./images/bastet.png" />
    </div>

    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
        <p><b>Bienvenue sur Bastet !</b><br/> Créez votre compte et rejoignez la communauté ISIS Alumni</p>
        <form id="register-form" class="col s12" method="post">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email' />
              <label for='email' data-error="e-mail incorrect">Entrer votre mail</label>
            </div>
          </div>

          <div class='row'>
            <div class="input-field col s12">
              <select id="role" required>
                <option value="" disabled selected>Choisis ton profil</option>
                <option value="ETUDIANT">Etudiant</option>
                <option value="ALUMNI">Diplômé</option>
                <option value="ECOLE">Personnel administratif</option>
              </select>
              <label data-error="veuillez sélectionner un rôle">Vous êtes...</label>
            </div>
          </div>


          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password1' id='password-first' />
              <label for='password' data-error="mot de passe incorrect">Entrez votre mot de passe</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password2' id='password-confirm' />
              <label for='password' data-error="Ce mot de passe doit matcher avec le premier">Entrez votre mot de passe une seconde fois</label>
            </div>
          </div>

          <br />
          <center>
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Créer compte</button>
            </div>
          </center>
        </form>
      </div>
    </div>
    <p><a class="accueil_link" href="#!" onclick="location.reload()"><i class="material-icons">arrow_back</i> Retour</a></p>
  </center>
</main>
